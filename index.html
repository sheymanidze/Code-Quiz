<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Code Quiz</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <section>
    <div id="viewScores" class="viewScores">
      <h4>View Scores</h4>
    </div>
    <div id="time" class="time">Time: <span id="timeSec">60</span>
    </div>
  </section>
  <div id="viewScoresMain" class="viewScoresMain"></div>
  <div id="firstP" class="first-page">
    <header>
      <h1>Coding Quiz Challenge</h1>
      <h3>Answer the following question within the time limit. <br> Remember that incorrect answers will reduce your
        time by
        ten seconds. </h3>
    </header>
    <div class="card-footer">
      <button id="start" class="start">Start Quiz</button>
    </div>
  </div>
  <div id="quiz" class="quiz">
    <div id="questions" class="questions">
      <h2 id="questionText"></h2>
    </div>
    <div id="optionList" class="options">
      <h4 class="choice" id="option1"></h4>
      <h4 class="choice" id="option2"></h4>
      <h4 class="choice" id="option3"></h4>
      <h4 class="choice" id="option4"></h4>
    </div>
  </div>
  <div id="progress" class="progress">
  </div>

  <div id="results" class="results">
    <h4>All Done</h4>
    <h4>Your final score is</h4>
    <h4 id="points" class="points"></h4>
    <label>Enter Initials:</label>
    <input type="text" id="initials" maxlength="3" />
    <button id="submit" class="submit">Submit</button>
  </div>
  <div id="currentPosition" class="position">
    <h4>Highscores</h4>
    <ol id="currentScore" class="currentScore">
    </ol>
    <button id="goBack" class="back">Go Back</button>
    <button id="clearScores" class="clear">Clear Scores</button>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
