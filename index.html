<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Code Quiz</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <section>
    <div id="scores" class="scores">
      <h4>View Scores</h4>
    </div>
    <div id="timer" class="timer">
      <h4>Time 90</h4>
    </div>
  </section>
  <div class="wrapper">
    <header>
      <h1>Coding Quiz Challenge</h1>
      <h3>Answer the following question within the time limit. <br> Remember that incorrect answers will reduce your
        time by
        ten seconds. </h3>
    </header>
    <div class="card-footer">
      <button id="start" class="Btn">Start Quiz</button>
    </div>
  </div>
  </div>
  <div id="questions">
    <h2 id="questionNumber"></h2>
    <h2 id="questionText"></h2>
  </div>

  <div id="options">
    <h4 id="option" class="choice1"></h4>
    <h4 id="option" class="choice2"></h4>
    <h4 id="option" class="choice3"></h4>
    <h4 id="option" class="choice4"></h4>
  </div>
  <div id="answers" class="answers">
    <h4 id="correct">Correct</h4>
    <h4 id="wrong">Wrong</h4>
  </div>
  <div id="results">
    <h4>All Done</h4>
    <h4 id="points">Your final score is</h4>
    <label>Enter Initials:</label>
    <input type ="text" id="text"/>
    <button id="submit">Submit</button>
  </div>
  <div id="currentPosition">
    <button id="goBack">Go Back</button>
    <button id="clearScores">Clear Scores</button>
  </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
